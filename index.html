<html lang="en">

<head>

    content="Sitecrafters Business Management System helps you manage inventory, sales, customers, and reports with ease. A complete web-based solution for modern businesses." />

    content="business management system, shop management, sales, customers, inventory, invoices, analytics, Sitecrafters" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.sitecraftersz.co/" />

  <!-- Open Graph (Facebook, LinkedIn) -->
  <meta property="og:title" content="Sitecrafters - Business Management System" />
  <meta property="og:description"
    content="A complete shop and business management system with inventory, sales, and analytics tools." />

  <meta property="og:site_name" content="Sitecrafters" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sitecrafters - Business Management System" />

    content="Manage inventory, sales, and customers with Sitecrafters' business management system." />

  <meta name="twitter:image" content="https://www.sitecraftersz.co/siteCraftersLogo.jpg" />

  <link rel="icon" href="/src/assets/sitecrafters-logo-icon.png" sizes="any" />

  <link rel="manifest" href="/src/assets/site.webmanifest" />

  <!-- Structured Data (Schema.org JSON-LD for Organization) -->

      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Sitecrafters",
      "url": "https://www.sitecraftersz.co/",
      "logo": "https://www.sitecraftersz.co/siteCraftersLogo.jpg",

        "https://linkedin.com/company/sitecrafters"
      ],
      "description": "Sitecrafters provides a business management system for shops, including inventory, sales, customer management, and analytics."

  <!-- Accessibility & Performance -->
  <meta name="theme-color" content="#ffffff" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="robots" content="index, follow" />
